<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/png" sizes="16x16" href="../../assets/img/favicon.ico" />
  <title>perfil</title>
  <link rel="stylesheet" href="../../assets/css padrao/reset.css" />
  <link rel="stylesheet" href="../../assets/css padrao/estilosPadroes.css" />
  <link rel="stylesheet" href="../perfil11/perfil.css" />
  <script src="./perfil.js"></script>
</head>

<body class="form-container">


  <section class="flex form">

    <h1 class="titulo">Perfil <span class="Armazem"> Armazém</span></h1>

    <div class="grid">

      <div>
        <label class="label__nome" for="Nome"><strong>Primeiro nome</strong></label>
      </div>


      <div>
        <label class="label__email" for="email"><strong>Email</strong></label>
      </div>


      <div>
        <label class="label__senha" for="senha"><strong>Senha</strong></label>
      </div>

      <div>
        <label class="label__repetirsenha" for="repetir senha"><strong>Repetir senha</strong></label>
      </div>


      <div>
        <label class="label__cpf" for="cpf"><strong>CPF</strong></label>
      </div>


      <div>
        <label class="label__telefone" for="telefone"><strong>Telefone (Whatsapp)</strong></label>
      </div>


      <div>
        <label class="label__cep" for="cep"><strong>CEP</strong></label>
      </div>


      <div>
        <label class="label__endereco" for="endereço"><strong>Endereço</strong></label>
      </div>


      <div>
        <label class="label__numero" for="número"><strong>Número</strong></label>
      </div>


      <div>
        <label class="label__bairro" for="Bairro"><strong>Bairro</strong></label>
      </div>

    </div>

    <button id="recebe" class="botao flex" type="submit" data-sair>Sair</button>
  </section>
  
  
</body>

</html>

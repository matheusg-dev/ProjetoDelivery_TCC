<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon"type="image/png"sizes="16x16" href="../../assets/img/favicon.ico">
    <title>Cadastro - Armazém saladas e frutas</title>
    <link rel="stylesheet" href="../../assets/css padrao/reset.css" />
    <link rel="stylesheet" href="../../assets/css padrao/estilosPadroes.css" />
    <link rel="stylesheet" href="../cadastrar4/cadastrar4.css" />
  </head>

  <body class="form-container">
    <form class="flex form">
      <h1 class="titulo">Delivery <span class="Armazem"> Armazém</span></h1>

      <div class="grid flex">
        <div> 
          <label class="label" for="Nome"><strong>Nome</strong></label>
          <input class="input" type="text" id="nome" placeholder="Digite seu nome" oninput="nameValidate()">
          <span class="span-required">Nome no mínimo 3 caracteres</span>
        </div>

        <div>
          <label class="label" for="sobrenome"><strong>Sobrenome</strong></label>
          <input class="input"type="text"id="sobrenome"placeholder="Digite seu sobrenome" oninput = "sobrenomeValidate()">
          <span class="span-required">Sobrenome no mínimo 3 caracteres</span>
        </div>

        <div>
          <label class="label" for="email"><strong>Email</strong></label>
          <input class="input"type="email" id="email"placeholder="Digite seu email" oninput ="emailValidate()">
          <span class="span-required">Digite um email válido</span>
        </div>

        <div>
          <label class="label" for="telefone"><strong>Telefone (whatsapp)</strong></label>
          <input class="input" type="text"id="telefone"placeholder="Telefone com DDD"  maxlength="15" onkeyup="handlePhone(event)" oninput ="telefoneValidate()" onkeypress="return onlynumber()">
          <span class="span-required">Telefone deve conter 11 números</span>
        </div>

        <div>
          <label class="label" for="cpf"><strong>CPF</strong></label>
          <input class="input" type="text" id="cpf" placeholder ="Digite seu CPF" maxlength="14"  oninput="cpfValidate()" onkeypress="return onlynumber()">
          <span class="span-required">cpf deve conter 11 digitos</span>
        </div>
        
        <div>
          <label class="label" for="nasc"><strong>Nascimento</strong></label>
          <input class="input" type="text" id="nasc" placeholder="Digite sua data de nascimento" maxlength="10">
        </div>

       

        
        <div>
          <label class="label" for="rua"><strong>Rua</strong></label>
          <input class="input" type="text" id="rua" placeholder="10th avenue, Lekki,Lagos">
        </div>

        <div>
          <label class="label" for="bairro"><strong>Bairro</strong></label>
          <input class="input" type="text" id="bairro" placeholder="Centro">
        </div>

        <div>
          <label class="label" for="complemento"><strong>Complemento</strong></label>
          <input class="input" type="text" id="complemento" placeholder="Casa">
        </div>

        <div>
          <label class="label" for="numero"><strong>Numero</strong></label>
          <input class="input" type="number" id="numero" placeholder="450">
        </div>
      </div>

      <button class="botao flex" type="submit">Cadastrar</button>
    </form>

    <script src="../cadastrar4/cadastrar4.js"></script>
  </body>
</html>

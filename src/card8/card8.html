<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png"sizes="16x16" href="../../assets/img/favicon.ico"/>
    <title>Método de pagamento</title>
    <link rel="stylesheet" href="../../assets/css padrao/reset.css" />
    <link rel="stylesheet" href="../../assets/css padrao/estilosPadroes.css" />
    <link rel="stylesheet" href="../card8/card8.css" />
  </head>
  <body class="main-container">
    <header class="flex carrinho">
      <div class="flex carrinho__gap">
        <a href="../home5/home5.html" class="flex volta">Voltar</a>
        <h1 class="cesta">Pagamento</h1>
      </div>
    </header>
    <main class="flex container">
      <section class="section flex">
        <div class="nome_titular">
          <label class="label" for="nome">Nome do titular do Cartão</label>
          <input class="input" type="text" id="nome"   oninput="name_CardValidate()">
          <br>
          <span class="spans-inputs">Nome deverá conter no minímo 3 caracteres </span>
        </div>

        <div class="numero_cartao">
          <label class="label" for="cartao">Número do cartão</label>
          <input class="input" type="text" id="cartao" maxlength="19" oninput="numberCardValidate()" onkeypress="return onlynumbers()">
          <br>
          <span class="spans-inputs">número do cartão deverá conter 19 números</span>
        </div>

        
        <div class="flex lp">
          <div class="grid">
          <label class="label" for="data">Data</label>
            <input class="input_data" type="date" id="data" />
             </div>
             
          <div class="grid">
            <label class="label" for="cvv">cvv</label>
            <input class="input_num" type="number" id="cvv" maxlength="3" oninput="cvvValidate()" onkeypress="validar(this); return numerico(event)">
            <br>
            <span class="spans-input-num">Digite no minimo 3 numeros</span>
          </div>

        </div>

        <button class="btn" type="submit">Continuar</button>
      </section>
    </main>

    <script src="../card8/card8.js"></script>
  </body>
</html>

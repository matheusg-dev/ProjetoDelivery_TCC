<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="../../assets/img/favicon.ico"
    />
    <title>Deseja alterar seu endereço</title>
    <link rel="stylesheet" href="../../assets/css padrao/reset.css" />
    <link rel="stylesheet" href="../../assets/css padrao/estilosPadroes.css" />
    <link rel="stylesheet" href="../detalhes9/detalhes9.css" />
  </head>
  <body class="main-container">
    <main class="flex container">
      <section class="flex section">
        <div class="endereco">
          <label class="label" for="entrega">O seu endereço de entrega</label>
          <input class="input_endereço" type="text" id="entrega" placeholder="Informe um endereço " />
        </div>

        <div class="numero">
          <label class="label" for="NumEntrega">Número que podemos ligar</label>
          <input class="input_numero" type="text" id="NumEntrega" placeholder="Informe um número de telefone" maxlength="15"  onkeypress="return onlynumber()"onkeyup="handlePhone(event)" oninput="NumeroTelValidate()"/>
          <br>
          <span class="span-numero">Número de telefone deve aceitar 11 números</span>
        </div>

        <div class="flex gap">
          <div class="grid">
            <button class="btn_cartao" type="submit">Pague com cartão</button>
          </div>

          <div class="grid">
            <button class="btn_entrega" type="submit">Pague na entrega</button>
          </div>
        </div>
      </section>
    </main>

    <script src="../detalhes9/detalhes9.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="../../assets/img/favicon.ico"
    />
    <title>Deseja alterar seu endereço</title>
    <link rel="stylesheet" href="../../assets/css padrao/reset.css" />
    <link rel="stylesheet" href="../../assets/css padrao/estilosPadroes.css" />
    <link rel="stylesheet" href="../detalhes9/detalhes9.css" />
  </head>
  <body class="main-container">
    <header class="flex carrinho">
      <div class="flex carrinho__gap">
        <a href="../home5/home5.html" class="flex volta">Voltar</a>
        <h1 class="cesta">Meu Endereço</h1>
      </div>
    </header>
    <main class="flex container">
      <section class="flex section">
        <div class="endereco">
          <label class="label" for="entrega">O seu endereço de entrega</label>
          <input class="input_endereço" type="text" id="entrega" placeholder="Rua Avenida das torres" required/>
          <br>
          <span class="span-endereço"></span>
        </div>

        <div class="numero">
          <label class="label" for="NumEntrega">Número que podemos ligar</label>
          <input class="input_numero" type="text" id="NumEntrega" placeholder="41995192849" maxlength="15"  onkeypress="return onlynumber()"onkeyup="handlePhone(event)" oninput="NumeroTelValidate()" required/>
          <br>
          <span class="span-numero">Número de telefone deve aceitar 11 números</span>
        </div>

        <div class="flex gap">
          <div class="grid">
            <a href="#" class="btn_cartao" type="submit">Pague com cartão</a>
          </div>

          <div class="grid">
            <button class="btn_entrega" type="submit">Pague na entrega</button>
          </div>
        </div>
      </section>
    </main>

    <script src="../detalhes9/detalhes9.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="../../assets/img/favicon.ico"
    />
    <title>Carrinho - Alimente se bem</title>
    <link rel="stylesheet" href="../../assets/css padrao/reset.css" />
    <link rel="stylesheet" href="../../assets/css padrao/estilosPadroes.css" />
    <link rel="stylesheet" href="../orderListA6/orderListA6.css" />
  </head>
  <body>
    <header class="flex carrinho">
      <div class="flex carrinho__gap">
        <a href="../home5/home5.html" class="flex volta">Voltar</a>
        <h1 class="cesta">Minha Cesta</h1>
      </div>
    </header>

    <main class="grid carrinho__itens">
      <div class="flex itens" data-carrinho>
        <div class="flex prato__itens">
          <img
            class="prato__img"
            src="../../assets/img/saladafrutaquinoa.svg"
            alt="salada de fruta de quinoa"
          />
          <div>
            <p class="salada">Salada de fruta de quinoa</p>
            <p class="prato__itens--texto">2 pacotes</p>
            <p class="cifrao">20,000</p>
          </div>
        </div>
        <div class="logo__subtracao"></div>
        <div class="logo__adicao"></div>
      </div>
    </main>

    <footer class="flex center carrinho__total">
      <div>
        <p class="total__texto">Total</p>
        <p class="cifrao">60,000</p>
      </div>
      <button class="checkout">Confirmar</button>
    </footer>

    <script src="../gorderListA6/orderListA6.js" defer></script>
  </body>
</html>

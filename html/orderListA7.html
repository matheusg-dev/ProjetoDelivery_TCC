<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Border</title>
    <link rel="stylesheet" href="../assets/css/reset.css" />
    <link rel="stylesheet" href="../assets/css/estilosPadroes.css" />
    <link rel="stylesheet" href="../assets/css/orderListA7.css" />
  </head>
  <body>
    <header class="flex carrinho">
      <div class="flex carrinho__gap">
        <button class="flex volta">Voltar</button>
        <h1>Minha Cesta</h1>
      </div>
    </header>

    <main class="flex carrinho__itens">
      <div class="flex itens">
        <div class="flex prato__itens">
          <img
          class="prato__img"
          src="../assets/img/saladafrutaquinoa.svg"
          alt="salada de fruta de quinoa"  
        />
        <div >
          <p>Salada de fruta de quinoa</p>
          <p class="prato__itens--texto">2 pacotes</p>
          <p>20,000</p>
        </div>
        </div>
        <div class="logo__adicao"></div>
        <div class="logo__subtracao"></div>
      </div>


      
    </main>

    <footer class="flex carrinho__total">
      <p>Total</p>
      <p class="cifrao">60,000</p>

      <button class="checkout">Confira</button>
    </footer>

    <script src="./js/scripts.js" defer></script>
  </body>
</html>

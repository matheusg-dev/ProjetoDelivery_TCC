<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
    <link rel="stylesheet" href="../assets/css/reset.css" />
    <link rel="stylesheet" href="../assets/css/estilosPadroes.css" />
    <link rel="stylesheet" href="../assets/css/listB11.css">

</head>
<body>

    <header class="flex carrinho">
        <div class="flex carrinho__gap">
          <button class="flex volta">Voltar</button>
          <h1>Status Da Entrega</h1>
        </div>
    </header>

    <main class="flex carrinho__itens">

        <section class="flex status">
            <div class="flex status__pedido">
                <img class="pedido__img" src="../assets/img/recebido.svg" alt="" >
                <p class="pedido__recebido--text">Pedido recebido</p>
                <img class="verificado" src="../assets/img/verificado.svg" alt="" >
            </div>

            <div class="flex  status__pedido">
                <img class="pedido__img" src="../assets/img/processando.svg" alt="" >
                <p>O pedido está sendo preparado</p>
                <img class="verificado" src="../assets/img/verificado.svg" alt="" >
            </div>

            <div class="flex  status__pedido">
                <img class="pedido__img" src="../assets/img/motoBoy.svg" alt="" >
                <div>
                    <p>O pedido está sendo entregue</p>
                    <p class="pedido__refeicao--text">Sua refeição está a caminho!!</p>    
                </div>
                
                <button  class="pedido__telefone"></button>
            </div>

            <img class="mapa__pedido" src="../assets/img/mapaEx.svg" >

            <div class="flex  status__pedido start">
                <div class="pedido__entregue">
                    <img class="verificado entregue" src="../assets/img/verificado.svg" alt="" >
                </div>
                
                <p>Pedido Entregue</p>
                
            </div>
        </section>
            
        
    </main>

    <script src="./js/main.js" ></script>
    
</body>

</html>

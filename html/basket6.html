<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basket</title>
    <link rel="stylesheet" href="../assets/styles/reset.css" />
    <link rel="stylesheet" href="../assets/styles/style.css" />
  </head>
  <body>
    <main>
      <div class="uni">
        <button class="volta">Voltar</button>
        <img src="../assets/img/prato4.svg" alt="Salada de quinoa" class="prato" />
      </div>

      <div class="secundaria">
        <h2>Salada de frutas com Quinoa</h2>
      </div>
      <div class="valor">
        <div class="logo__subtracao"></div>
          <p>1</p>
          <div class="logo__adicao"></div>
        <div class="mais"></div>
          <p>2,000</p>
      </div>

      <div class="Descricao">
        <h2>Este combo contém:</h2>
        <p>Quinoa Vermelha</p>
        <p>Lima</p>
        <p>Mel</p>
        <p>Amoras</p>
        <p>Manga</p>
        <p>Morangos</p>
        <p>Menta Fresca</p>
      </div>

      <div class="Compra">
        <p>Se você está procurando uma nova salada de frutas para comer hoje, a quinoa é o brunch perfeito para você. faço</p>
        <div class="logo__coracao"></div>
        <button type="submit">Adicionar a cesta</button>
      </div>


    </main>

    <script src="./js/main.js" ></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="../favicons/favicon.ico" />
    <meta name="msapplication-TileColor" content="#ffffff" />
    <meta name="theme-color" content="#ffffff" />
    <title>Inscreva-se</title>
    <link rel="stylesheet" href="../assets/css/reset.css" />
    <link rel="stylesheet" href="../assets/css/estilosPadroes.css" />
    <link rel="stylesheet" href="../assets/css/cadastrar4.css" />
  </head>

  <body class="form-container">
    <form class="flex form">
      <h1 class="titulo">Delivery <span class="Armazem"> Armaz√©m</span></h1>

      <div class="grid flex">
        <div>
          <label class="label" for="Nome"><strong>Nome</strong></label>
          <input class="input" type="text" id="Nome" placeholder="Chris" />
        </div>

        <div>
          <label class="label" for="sobrenome"
            ><strong>Sobrenome</strong></label
          >
          <input
            class="input"
            type="text"
            id="sobrenome"
            placeholder="da Silva"
          />
        </div>

        <div>
          <label class="label" for="email"><strong>Email</strong></label>
          <input
            class="input"
            type="email"
            id="email"
            placeholder="Chrisdasilva@gmail.com"
          />
        </div>

        <div>
          <label class="label" for="telefone"><strong>Telefone</strong></label>
          <input
            class="input"
            type="number"
            id="telefone"
            placeholder="41 995429432"
          />
        </div>

        <div>
          <label class="label" for="nasc"><strong>Nascimento</strong></label>
          <input class="input" type="date" id="nasc" />
        </div>

        <div>
          <label class="label" for="cpf"><strong>CPF</strong></label>
          <input
            class="input"
            type="text"
            id="cpf"
            placeholder="090.909.090-90"
          />
        </div>

        <div>
          <label class="label" for="rua"><strong>Rua</strong></label>
          <input
            class="input"
            type="text"
            id="rua"
            placeholder="10th avenue, Lekki,Lagos"
          />
        </div>

        <div>
          <label class="label" for="bairro"><strong>Bairro</strong></label>
          <input class="input" type="text" id="bairro" placeholder="Centro" />
        </div>

        <div>
          <label class="label" for="complemento"
            ><strong>Complemento</strong></label
          >
          <input
            class="input"
            type="text"
            id="complemento"
            placeholder="Casa"
          />
        </div>

        <div>
          <label class="label" for="numero"><strong>Numero</strong></label>
          <input class="input" type="number" id="numero" placeholder="450" />
        </div>
      </div>

      <button class="botao flex" type="submit">Cadastrar</button>
    </form>

    <script src="../js/cadastrar4.js"></script>
  </body>
</html>
